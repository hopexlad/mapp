<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        console.log("Leaflet script loaded!");

        var map = L.map('map', {
            minZoom: -2,  
            maxZoom: 4,   
            crs: L.CRS.Simple  
        });

        var imageWidth = 754;  
        var imageHeight = 302; 
        var bounds = [[0, 0], [302, 754]];

        console.log("Bounds:", bounds);

        var imageUrl = 'campus.png';  
        var image = L.imageOverlay(imageUrl, bounds).addTo(map);

        image.on('load', function() {
            console.log("Image loaded successfully!");
        }).on('error', function() {
            console.error("Image failed to load. Check the path!");
        });

        map.fitBounds(bounds);
        map.setView([302/ 2, 754/ 2], 0);

        // **Click event to get coordinates**
        <script>
    var map = L.map('map').setView([20.5937, 78.9629], 5); // Default view (India)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker;
    
    map.on('click', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lon = e.latlng.lng.toFixed(6);
        document.getElementById('coordinates').textContent = `Latitude: ${lat}, Longitude: ${lon}`;
        
        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }
    });

    </script>

</body>
</html>
