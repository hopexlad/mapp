<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* Hide Leaflet Default Controls */
        .leaflet-control-zoom { display: none !important; }

        /* Left Slide Menu */
        #side-panel {
            position: absolute;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.3);
            transition: 0.3s;
            padding: 20px;
            overflow-y: auto;
            z-index: 1001;
        }
        #side-panel.open { left: 0; }
        #toggle-panel {
            position: absolute;
            top: 20px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 1002;
            border-radius: 5px;
        }

        /* Search & Navigation */
        input, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button { background: blue; color: white; cursor: pointer; }

        /* Right Floor Buttons */
        .floor-buttons {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }
        .floor-button {
            margin: 5px 0;
            padding: 10px;
            width: 80px;
            text-align: center;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="toggle-panel">â˜° Menu</button>

    <!-- Left Side Menu -->
    <div id="side-panel">
        <h2>Search & Navigate</h2>
        <input type="text" id="search-box" placeholder="Search location..." oninput="searchLocation()">
        <select id="start-location">
            <option value="">Select Start</option>
        </select>
        <select id="end-location">
            <option value="">Select Destination</option>
        </select>
        <button onclick="navigate()">Go</button>
        <button onclick="resetView()">Reset</button>
    </div>

    <!-- Right Side Floor Buttons -->
    <div class="floor-buttons">
        <button class="floor-button" onclick="changeFloor(1)">Floor 1</button>
        <button class="floor-button" onclick="changeFloor(2)">Floor 2</button>
        <button class="floor-button" onclick="changeFloor(3)">Floor 3</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        // Dummy Floor Images
        var floors = {
            1: { image: 'caampus.png', bounds: [[0, 0], [302, 754]], markers: [
                    { name: "Food Court 1", coords: [214.83, 717.00] },
                    { name: "Food Court 2", coords: [66.75, 717.00] },
                    { name: "Auditorium 1", coords: [250.85, 601.00] },
                    { name: "Auditorium 2", coords: [54.75, 601.00] },
                    { name: "Seminar Hall", coords: [154.80, 610.00] },
                    { name: "Hostellers Mess", coords: [111.78, 603.00] },
                    { name: "Mess", coords: [190.82, 603.00] },
                    { name: "Lab 4", coords: [201.83, 514.00] },
                    { name: "Lab 3", coords: [102.77, 512.00] },
                    { name: "Library", coords: [47.74, 512.00] },
                    { name: "NCC", coords: [33.74, 471.00] },
                    { name: "OAT", coords: [150.80, 429.00] },
                    { name: "Lab 5", coords: [264.86, 482.00] },
                    { name: "PEA", coords: [263.86, 385.00] },
                    { name: "Stock Room", coords: [264.84, 353.00] },
                    { name: "Transport Office", coords: [262.86, 329.00] },
                    { name: "Sick Room", coords: [206.83, 351.00] },
                    { name: "CG114", coords: [181.82, 355.00] },
                    { name: "CG113", coords: [119.78, 354.00] },
                    { name: "CG112", coords: [93.77, 354.00] },
                    { name: "Lab 1", coords: [38.74, 377.00] },
                    { name: "Zig-Zag", coords: [271.87, 263.00] },
                    { name: "Boys Restroom", coords: [33.87, 306.50] },
                    { name: "Girls Restroom", coords: [35.87, 233.00] },
                    { name: "Admission Office", coords: [263.99, 193.00] },
                    { name: "Falcon Hall", coords: [264.49, 152.50] },
                    { name: "Office", coords: [196.46, 171.00] },
                    { name: "Exam Cell", coords: [107.91, 172.50] },
                    { name: "Guest Waiting", coords: [33.87, 152.50] },
                    { name: "Oasis", coords: [33.87, 65.00] },
                    { name: "Placement Waiting Room", coords: [225.98, 24.00] },
                    { name: "Master Board Room", coords: [109.41, 16.00] },
                    { name: "Oak Leaf", coords: [74.89, 18.00] },
                    { name: "Guest Waiting Hall", coords: [35.87, 63.00] },
                    { name: "Principal Office", coords: [36.87, 11.50] },
                    { name: "Secretary Office", coords: [34.37, 32.00] }
                ]
            },
            2: { image: 'floor2.png', bounds: [[0, 0], [302, 754]], markers: [] },
            3: { image: 'floor3.png', bounds: [[0, 0], [302, 754]], markers: [] }
        };

        var imageOverlay;
        var markers = [];

        function loadFloor(floorNum) {
            if (imageOverlay) map.removeLayer(imageOverlay);
            markers.forEach(marker => map.removeLayer(marker));

            let floor = floors[floorNum];
            imageOverlay = L.imageOverlay(floor.image, floor.bounds).addTo(map);
            map.fitBounds(floor.bounds);

            markers = floor.markers.map(room => {
                return L.marker(room.coords, { icon: L.icon({ iconUrl: 'mappin.png', iconSize: [25, 41], iconAnchor: [12, 41] }) })
                    .addTo(map).bindPopup(`<b>${room.name}</b>`);
            });
        }

        loadFloor(1);
    </script>
</body>
</html>
