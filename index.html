<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* Sidebar Navigation */
        .sidebar {
            position: absolute;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            overflow-y: auto;
            transition: left 0.3s;
            padding: 15px;
            z-index: 1002;
        }

        .sidebar.open { left: 0; }

        .menu-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .menu-item {
            padding: 8px;
            cursor: pointer;
            background: #444;
            margin: 5px 0;
            border-radius: 4px;
            text-align: center;
        }

        .menu-item:hover {
            background: green;
        }

        /* Open Button */
        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1003;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 10px;
        }

        #search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: green;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Chat Box */
        .chat-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            display: none;
            z-index: 1003;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .chat-header {
            background: green;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: none;
        }

        #send-button {
            padding: 8px;
            background: green;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search rooms..." />
            <button id="search-button" onclick="searchRoom()">Search</button>
        </div>

        <div class="menu-title">Classes</div>
        <div class="menu-item" onclick="highlightRoom('CG114')">CG114</div>
        <div class="menu-item" onclick="highlightRoom('CG113')">CG113</div>
        <div class="menu-item" onclick="highlightRoom('CG112')">CG112</div>

        <div class="menu-title">Labs</div>
        <div class="menu-item" onclick="highlightRoom('Lab 1')">Lab 1</div>
        <div class="menu-item" onclick="highlightRoom('Lab 3')">Lab 3</div>
        <div class="menu-item" onclick="highlightRoom('Lab 4')">Lab 4</div>
        <div class="menu-item" onclick="highlightRoom('Lab 5')">Lab 5</div>

        <div class="menu-title">Offices</div>
        <div class="menu-item" onclick="highlightRoom('Principal Office')">Principal Office</div>
        <div class="menu-item" onclick="highlightRoom('Secretary Office')">Secretary Office</div>
        <div class="menu-item" onclick="highlightRoom('Exam Cell')">Exam Cell</div>
        <div class="menu-item" onclick="highlightRoom('Admission Office')">Admission Office</div>

        <div class="menu-title">Others</div>
        <div class="menu-item" onclick="highlightRoom('Library')">Library</div>
        <div class="menu-item" onclick="highlightRoom('Food Court 1')">Food Court 1</div>
        <div class="menu-item" onclick="highlightRoom('Food Court 2')">Food Court 2</div>
    </div>

    <div id="map"></div>

    <!-- Chatbot -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header" onclick="toggleChat()">Campus Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Ask me something..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var campus = {
            image: 'campus.png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                { name: "CG114", coords: [181.82, 355.00] },
                { name: "Lab 1", coords: [38.74, 377.00] },
                { name: "Library", coords: [47.74, 512.00] },
                { name: "Principal Office", coords: [36.87, 11.50] },
                { name: "Food Court 1", coords: [214.83, 717.00] }
            ]
        };

        var imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
        map.fitBounds(campus.bounds);

        function highlightRoom(name) {
            var room = campus.markers.find(r => r.name === name);
            if (room) {
                map.setView(room.coords, 3);
                var marker = L.marker(room.coords).addTo(map)
                    .bindTooltip(name, { permanent: true });
                setTimeout(() => map.removeLayer(marker), 3000);
            }
        }

        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        function toggleChat() {
            var chatBox = document.getElementById("chat-container");
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        }

        function sendMessage() {
            var input = document.getElementById("chat-input").value;
            if (input) alert("Chatbot response: " + input);
        }
    </script>
</body>
</html>
