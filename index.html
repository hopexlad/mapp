<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* UI Buttons */
        .ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        .button {
            margin: 5px 0;
            padding: 10px;
            width: 80px;
            text-align: center;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1003;
        }

        .chatbot-header {
            background: green;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .chatbot-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .chatbot-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chatbot-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chatbot-send {
            background: green;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1004;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .chatbot-message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .chatbot-message.user {
            background: lightblue;
            align-self: flex-end;
        }

        .chatbot-message.bot {
            background: lightgray;
            align-self: flex-start;
        }

    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search rooms..." />
        <button id="search-button">Search</button>
    </div>

    <!-- Right Side UI Buttons -->
    <div class="ui-container">
        <button class="button" onclick="toggleRooms()">Rooms</button>
    </div>

    <!-- Chatbot UI -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">Campus Assistant</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Ask me anything..." />
            <button class="chatbot-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="chatbot-toggle" onclick="toggleChatbot()">ðŸ’¬</div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var campus = {
            image: 'campus.png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                { name: "Library", coords: [47.74, 512.00] },
                { name: "OAT", coords: [150.80, 429.00] },
                { name: "Principal Office", coords: [36.87, 11.50] }
            ]
        };

        var imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
        map.fitBounds(campus.bounds);

        var roomMarkers = [];
        var icon = L.icon({ iconUrl: 'ok.png', iconSize: [20, 20] });

        function toggleRooms() {
            if (roomMarkers.length) {
                roomMarkers.forEach(marker => map.removeLayer(marker));
                roomMarkers = [];
            } else {
                campus.markers.forEach(room => {
                    var marker = L.marker(room.coords, { icon }).addTo(map)
                        .bindTooltip(room.name, { permanent: false, direction: 'top' });
                    roomMarkers.push(marker);
                });
            }
        }

        function searchRoom() {
            var searchValue = document.getElementById("search-input").value.toLowerCase();
            var foundRoom = campus.markers.find(room => room.name.toLowerCase().includes(searchValue));

            if (foundRoom) {
                map.setView(foundRoom.coords, 2);
                var marker = L.marker(foundRoom.coords, { icon }).addTo(map)
                    .bindTooltip(foundRoom.name, { permanent: true, direction: 'top' });
                
                setTimeout(() => map.removeLayer(marker), 3000);
            } else {
                alert("Room not found!");
            }
        }

        document.getElementById("search-button").addEventListener("click", searchRoom);

        function toggleChatbot() {
            var chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
        }

        function sendMessage() {
            var input = document.getElementById("chatbot-input");
            var message = input.value.trim();
            if (!message) return;

            var messagesContainer = document.getElementById("chatbot-messages");
            messagesContainer.innerHTML += `<div class="chatbot-message user">${message}</div>`;

            setTimeout(() => {
                messagesContainer.innerHTML += `<div class="chatbot-message bot">I will get back to you!</div>`;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000);

            input.value = "";
        }

    </script>
</body>
</html>
