<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* Floor Buttons */
        .floor-buttons {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }
        .floor-button {
            margin: 5px 0;
            padding: 10px;
            width: 80px;
            text-align: center;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Custom Dot Style */
        .dot {
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- Right Side Floor Buttons -->
    <div class="floor-buttons">
        <button class="floor-button" onclick="loadCampus()">Campus</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        // Campus Floor Data (All Updated Rooms)
        var campus = {
            image: 'campus.png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                { name: "Food Court 1", coords: [214.83, 717.00] },
                { name: "Food Court 2", coords: [66.75, 717.00] },
                { name: "Auditorium 1", coords: [250.85, 601.00] },
                { name: "Auditorium 2", coords: [54.75, 601.00] },
                { name: "Seminar Hall", coords: [154.80, 610.00] },
                { name: "Hostellers Mess", coords: [111.78, 603.00] },
                { name: "Mess", coords: [190.82, 603.00] },
                { name: "Lab 4", coords: [201.83, 514.00] },
                { name: "Lab 3", coords: [102.77, 512.00] },
                { name: "Library", coords: [47.74, 512.00] },
                { name: "NCC", coords: [33.74, 471.00] },
                { name: "OAT", coords: [150.80, 429.00] },
                { name: "Lab 5", coords: [264.86, 482.00] },
                { name: "PEA", coords: [263.86, 385.00] },
                { name: "Stock Room", coords: [264.84, 353.00] },
                { name: "Transport Office", coords: [262.86, 329.00] },
                { name: "Sick Room", coords: [206.83, 351.00] },
                { name: "CG114", coords: [181.82, 355.00] },
                { name: "CG113", coords: [119.78, 354.00] },
                { name: "CG112", coords: [93.77, 354.00] },
                { name: "Lab 1", coords: [38.74, 377.00] },
                { name: "Zig-Zag", coords: [271.87, 263.00] },
                { name: "Boys Restroom", coords: [33.87, 306.50] },
                { name: "Girls Restroom", coords: [35.87, 233.00] },
                { name: "Admission Office", coords: [263.99, 193.00] },
                { name: "Falcon Hall", coords: [264.49, 152.50] },
                { name: "Office", coords: [196.46, 171.00] },
                { name: "Exam Cell", coords: [107.91, 172.50] },
                { name: "Guest Waiting", coords: [33.87, 152.50] },
                { name: "Oasis", coords: [33.87, 65.00] },
                { name: "Placement Waiting Room", coords: [225.98, 24.00] },
                { name: "Master Board Room", coords: [109.41, 16.00] },
                { name: "Oak Leaf", coords: [74.89, 18.00] },
                { name: "Guest Waiting Hall", coords: [35.87, 63.00] },
                { name: "Principal Office", coords: [36.87, 11.50] },
                { name: "Secretary Office", coords: [34.37, 32.00] }
            ]
        };

        var imageOverlay;
        var activeShape = null;
        var activeLabel = null;

        function loadCampus() {
            if (imageOverlay) map.removeLayer(imageOverlay);
            if (activeShape) map.removeLayer(activeShape);
            if (activeLabel) map.removeLayer(activeLabel);

            imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
            map.fitBounds(campus.bounds);

            campus.markers.forEach(room => {
                // Default dot (acts as a clickable marker)
                var dot = L.circleMarker(room.coords, {
                    radius: 5,
                    color: "blue",
                    fillColor: "blue",
                    fillOpacity: 0.5
                }).addTo(map);

                // Label initially hidden
                var label = L.divIcon({
                    className: 'room-label',
                    html: `<b style="color: black; background: white; padding: 2px 5px; border-radius: 3px;">${room.name}</b>`,
                    iconSize: [100, 20]
                });

                var labelMarker = L.marker(room.coords, { icon: label, opacity: 0 }).addTo(map); // Initially hidden

                // Hover: Darkens the dot and shows label
                dot.on('mouseover', function () {
                    dot.setStyle({ fillOpacity: 1 });
                    labelMarker.setOpacity(1);
                });

                // Leave: Revert to normal opacity and hide label
                dot.on('mouseout', function () {
                    dot.setStyle({ fillOpacity: 0.5 });
                    if (activeLabel !== labelMarker) {
                        labelMarker.setOpacity(0);
                    }
                });

                dot.on('click', function () {
                    // Remove previous selection
                    if (activeShape) {
                        activeShape.setStyle({ radius: 5, fillOpacity: 0.5 });
                    }
                    if (activeLabel) {
                        activeLabel.setOpacity(0);
                    }

                    // Shrink dot size when clicked
                    dot.setStyle({ radius: 3, fillOpacity: 1 });

                    // Keep label visible
                    labelMarker.setOpacity(1);

                    // Set active
                    activeShape = dot;
                    activeLabel = labelMarker;
                });

                // Zoom-dependent label visibility
                map.on('zoomend', function () {
                    var zoom = map.getZoom();
                    if (zoom < 0) {
                        labelMarker.setOpacity(0);
                    } else {
                        labelMarker.setOpacity(1);
                    }
                });
            });
        }

        // Load Campus by Default
        loadCampus();
    </script>
</body>
</html>
