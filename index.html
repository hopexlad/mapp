<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* Side Panel */
        #side-panel {
            position: absolute;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.3);
            transition: 0.3s;
            padding: 20px;
            overflow-y: auto;
            z-index: 1001;
        }
        #side-panel.open { left: 0; }
        #toggle-panel {
            position: absolute;
            top: 20px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 1002;
            border-radius: 5px;
        }

        /* Floor Controls */
        #floor-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 5px;
        }
        button { padding: 5px 10px; border: none; cursor: pointer; border-radius: 5px; }
        .active-floor { background: blue; color: white; }
    </style>
</head>
<body>

    <button id="toggle-panel">â˜° Menu</button>

    <!-- Side Panel -->
    <div id="side-panel">
        <h2>Search & Navigate</h2>
        <input type="text" id="search-box" placeholder="Search location..." oninput="searchLocation()">
        <select id="start-location">
            <option value="">Select Start</option>
        </select>
        <select id="end-location">
            <option value="">Select Destination</option>
        </select>
        <button onclick="navigate()">Go</button>
        <button onclick="resetView()">Reset</button>
    </div>

    <!-- Floor Navigation -->
    <div id="floor-controls">
        <button class="floor-btn active-floor" onclick="changeFloor(1)">Floor 1</button>
        <button class="floor-btn" onclick="changeFloor(2)">Floor 2</button>
        <button class="floor-btn" onclick="changeFloor(3)">Floor 3</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var floors = {
            1: {
                image: 'campus.png', // Floor 1 Image
                bounds: [[0, 0], [302, 754]],
                markers: [
                    { name: "Food Court 1", coords: [214.83, 717.00] },
                    { name: "Food Court 2", coords: [66.75, 717.00] },
                    { name: "Auditorium 1", coords: [250.85, 601.00] },
                    { name: "Auditorium 2", coords: [54.75, 601.00] },
                    { name: "Seminar Hall", coords: [154.80, 610.00] },
                    { name: "Hostelers Mess", coords: [111.78, 603.00] },
                    { name: "Mess", coords: [190.82, 603.00] },
                    { name: "Lab 4", coords: [201.83, 514.00] },
                    { name: "Lab 3", coords: [102.77, 512.00] },
                    { name: "Library", coords: [47.74, 512.00] },
                    { name: "NCC", coords: [33.74, 471.00] },
                    { name: "OAT", coords: [150.80, 429.00] },
                    { name: "Lab 5", coords: [264.86, 482.00] },
                    { name: "PEA", coords: [263.86, 385.00] },
                    { name: "Stock Room", coords: [264.84, 353.00] },
                    { name: "Transport Office", coords: [262.86, 329.00] },
                    { name: "Sick Room", coords: [206.83, 351.00] },
                    { name: "CG114", coords: [181.82, 355.00] },
                    { name: "CG113", coords: [119.78, 354.00] },
                    { name: "CG112", coords: [93.77, 354.00] },
                    { name: "Lab1", coords: [38.74, 377.00] },
                    { name: "Zig-Zag", coords: [271.87, 263.00] },
                    { name: "Boys Restroom", coords: [33.87, 306.50] },
                    { name: "Girls Restroom", coords: [35.87, 233.00] },
                    { name: "Admission Office", coords: [263.99, 193.00] },
                    { name: "Falcon Hall", coords: [264.49, 152.50] },
                    { name: "Office", coords: [196.46, 171.00] },
                    { name: "Exam Cell", coords: [107.91, 172.50] },
                    { name: "Guest Waiting", coords: [33.87, 152.50] },
                    { name: "Oasis", coords: [33.87, 65.00] },
                    { name: "Placement Waiting Room", coords: [225.98, 24.00] },
                    { name: "Master Board Room", coords: [109.41, 16.00] },
                    { name: "Oak Leaf", coords: [74.89, 18.00] },
                    { name: "Principal Office", coords: [36.87, 11.50] },
                    { name: "Secretary Office", coords: [34.37, 32.00] }
                ]
            }
        };

        var currentFloor = 1;
        var imageOverlay;
        var markers = [];

        function loadFloor(floorNumber) {
            if (imageOverlay) map.removeLayer(imageOverlay);
            markers.forEach(marker => map.removeLayer(marker));

            var floor = floors[floorNumber];
            imageOverlay = L.imageOverlay(floor.image, floor.bounds).addTo(map);
            map.fitBounds(floor.bounds);

            markers = floor.markers.map(room => {
                return L.marker(room.coords, { 
                    icon: L.icon({ iconUrl: 'mappin.png', iconSize: [35, 38], iconAnchor: [22, 38] }) 
                }).addTo(map).bindPopup(`<b>${room.name}</b>`);
            });
        }

        function searchLocation() {
            var searchQuery = document.getElementById("search-box").value.toLowerCase();
            markers.forEach(marker => {
                if (marker.getPopup().getContent().toLowerCase().includes(searchQuery)) {
                    map.setView(marker.getLatLng(), 2);
                    marker.openPopup();
                }
            });
        }

        loadFloor(1);
    </script>
</body>
</html>
