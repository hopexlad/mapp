<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }
        .ui-container {
            position: absolute;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }
        .button {
            margin: 5px 0;
            padding: 10px;
            width: 100px;
            text-align: center;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        #search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            display: none;
            z-index: 1003;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .chat-header {
            background: green;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .chat-message {
            display: flex;
            margin-bottom: 5px;
        }
        .user-message {
            background: #d1e7dd;
            padding: 5px;
            border-radius: 5px;
            align-self: flex-start;
            margin-right: auto;
        }
        .bot-message {
            background: #f8d7da;
            padding: 5px;
            border-radius: 5px;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex: 1;
            padding: 8px;
            border: none;
        }
        #send-button {
            padding: 8px;
            background: green;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search rooms..." />
        <button id="search-button">Search</button>
    </div>
    <div class="ui-container">
        <button class="button" onclick="toggleRooms()">Rooms</button>
        <button class="button" onclick="toggleChat()">Chat</button>
    </div>
    <div id="map"></div>
    <div class="chat-container" id="chat-container">
        <div class="chat-header" onclick="toggleChat()">Campus Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Ask me something..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var campus = {
            image: 'campus.png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                  { name: "Food Court 1", coords: [214.83, 717.00] },
                { name: "Food Court 2", coords: [66.75, 717.00] },
                { name: "Auditorium 1", coords: [250.85, 601.00] },
                { name: "Auditorium 2", coords: [54.75, 601.00] },
                { name: "Seminar Hall", coords: [154.80, 610.00] },
                { name: "Hostelers Mess", coords: [111.78, 603.00] },
                { name: "Mess", coords: [190.82, 603.00] },
                { name: "Lab 4", coords: [201.83, 514.00] },
                { name: "Lab 3", coords: [102.77, 512.00] },
                { name: "Library", coords: [47.74, 512.00] },
                { name: "NCC", coords: [33.74, 471.00] },
                { name: "OAT", coords: [150.80, 429.00] },
                { name: "Lab 5", coords: [264.86, 482.00] },
                { name: "PEA", coords: [263.86, 385.00] },
                { name: "Stock Room", coords: [264.84, 353.00] },
                { name: "Transport Office", coords: [262.86, 329.00] },
                { name: "Sick Room", coords: [206.83, 351.00] },
                { name: "CG114", coords: [181.82, 355.00] },
                { name: "CG113", coords: [119.78, 354.00] },
                { name: "CG112", coords: [93.77, 354.00] },
                { name: "Lab 1", coords: [38.74, 377.00] },
                { name: "Zig-Zag", coords: [271.87, 263.00] },
                { name: "Boys Restroom", coords: [33.87, 306.50] },
                { name: "Girls Restroom", coords: [35.87, 233.00] },
                { name: "Admission Office", coords: [263.99, 193.00] },
                { name: "Falcon Hall", coords: [264.49, 152.50] },
                { name: "Office", coords: [196.46, 171.00] },
                { name: "Exam Cell", coords: [107.91, 172.50] },
                { name: "Guest Waiting", coords: [33.87, 152.50] },
                { name: "Oasis", coords: [33.87, 65.00] },
                { name: "Placement Waiting Room", coords: [225.98, 24.00] },
                { name: "Master Board Room", coords: [109.41, 16.00] },
                { name: "Oak Leaf", coords: [74.89, 18.00] },
                
                { name: "Principal Office", coords: [36.87, 11.50] },
                { name: "Secretary Office", coords: [34.37, 32.00] }
            
            ]
        };

        var imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
        map.fitBounds(campus.bounds);

        var markers = {};
        campus.markers.forEach(place => {
            markers[place.name.toLowerCase()] = L.marker(place.coords, { title: place.name }).addTo(map);
        });

        function highlightRoom(roomName) {
            var lowerCaseRoom = roomName.toLowerCase();
            if (markers[lowerCaseRoom]) {
                map.setView(markers[lowerCaseRoom].getLatLng(), 3);
                markers[lowerCaseRoom].openPopup();
            }
        }

        function sendMessage() {
            var input = document.getElementById("chat-input").value;
            var chatBox = document.getElementById("chat-messages");
            var userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = "You: " + input;
            chatBox.appendChild(userMessage);

            var botMessage = document.createElement("div");
            botMessage.className = "chat-message bot-message";
            if (markers[input.toLowerCase()]) {
                highlightRoom(input);
                botMessage.textContent = "Bot: Highlighting " + input;
            } else if (["hi", "hello", "hey", "thanks", "thank you"].includes(input.toLowerCase())) {
                botMessage.textContent = "Bot: You're welcome! How can I assist you?";
            } else {
                botMessage.textContent = "Bot: Room not found";
            }
            chatBox.appendChild(botMessage);
            document.getElementById("chat-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
