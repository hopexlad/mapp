<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* Buttons Container */
        .buttons-container {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }
        .button {
            margin: 5px 0;
            padding: 10px;
            width: 80px;
            text-align: center;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .search-input {
            padding: 5px;
            width: 200px;
            border: none;
            outline: none;
        }
        .search-button {
            padding: 5px 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Buttons on Right Side -->
    <div class="buttons-container">
        <button class="button" onclick="loadCampus()">Campus</button>
        <button class="button" onclick="toggleRooms()">Rooms</button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for a room...">
        <button class="search-button" onclick="searchRoom()">Search</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var campus = {
            image: 'campus.png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                { name: "Food Court 1", coords: [214.83, 717.00] },
                { name: "Food Court 2", coords: [66.75, 717.00] },
                { name: "Auditorium 1", coords: [250.85, 601.00] },
                { name: "Auditorium 2", coords: [54.75, 601.00] },
                { name: "Seminar Hall", coords: [154.80, 610.00] },
                { name: "Hostellers Mess", coords: [111.78, 603.00] },
                { name: "Mess", coords: [190.82, 603.00] },
                { name: "Lab 4", coords: [201.83, 514.00] },
                { name: "Lab 3", coords: [102.77, 512.00] },
                { name: "Library", coords: [47.74, 512.00] },
                { name: "NCC", coords: [33.74, 471.00] },
                { name: "OAT", coords: [150.80, 429.00] },
                { name: "Lab 5", coords: [264.86, 482.00] },
                { name: "PEA", coords: [263.86, 385.00] },
                { name: "Stock Room", coords: [264.84, 353.00] },
                { name: "Transport Office", coords: [262.86, 329.00] },
                { name: "Sick Room", coords: [206.83, 351.00] },
                { name: "CG114", coords: [181.82, 355.00] },
                { name: "CG113", coords: [119.78, 354.00] },
                { name: "CG112", coords: [93.77, 354.00] }
            ]
        };

        var imageOverlay;
        var markersLayer = L.layerGroup();
        var roomsVisible = true;
        var roomMarkers = {}; // Store markers for searching

        function loadCampus() {
            if (imageOverlay) map.removeLayer(imageOverlay);
            markersLayer.clearLayers();

            imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
            map.fitBounds(campus.bounds);
        }

        function toggleRooms() {
            if (roomsVisible) {
                map.removeLayer(markersLayer);
            } else {
                markersLayer = L.layerGroup();
                roomMarkers = {}; // Reset marker storage

                campus.markers.forEach(room => {
                    var icon = L.icon({
                        iconUrl: 'ok.png',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });

                    var marker = L.marker(room.coords, { icon: icon }).addTo(markersLayer);

                    var tooltip = marker.bindTooltip(room.name, {
                        permanent: false, 
                        direction: 'top', 
                        offset: [0, -10],
                        opacity: 0.8
                    });

                    marker.on('mouseover', function () {
                        tooltip.openTooltip();
                    });

                    marker.on('mouseout', function () {
                        setTimeout(() => tooltip.closeTooltip(), 200);
                    });

                    marker.on('click', function () {
                        tooltip.openTooltip();
                    });

                    roomMarkers[room.name.toLowerCase()] = marker; // Store marker for search
                });

                map.addLayer(markersLayer);
            }

            roomsVisible = !roomsVisible;
        }

        function searchRoom() {
            var query = document.getElementById("searchInput").value.trim().toLowerCase();
            if (query === "") return;

            var foundMarker = roomMarkers[query];

            if (foundMarker) {
                map.setView(foundMarker.getLatLng(), 2);
                foundMarker.openTooltip();
            } else {
                alert("Room not found!");
            }
        }

        loadCampus();
    </script>
</body>
</html>
