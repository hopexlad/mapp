<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPR Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://kprcas.ac.in/file/wp-content/uploads/2024/12/kprcas-1052x468.jpg') no-repeat center center/cover;
            transition: opacity 0.9s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .logo {
            width: 300px;
            height: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover { transform: scale(1.1); }
        .button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
            width: 200px;
        }
        .button-green { background: green; color: white; }
        #map-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        #map { width: 100%; height: 100%; }
        .ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }
        .ui-container button {
            margin: 5px 0;
            padding: 10px;
            width: 140px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        #search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen" class="screen">
        <img src="LOGO_KPR.jpg" class="logo" alt="KPR Logo">
    </div>
    <div id="map-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search rooms..." />
            <button id="search-button">Search</button>
        </div>
        <div class="ui-container">
            <button onclick="toggleRooms()">Toggle Rooms</button>
            <button onclick="showMyLocation()">Show My Location</button>
            <button onclick="goToFrontPage()">Front Page</button>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let userMarker = null;
        setTimeout(() => {
            document.getElementById('welcomeScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('map-container').style.display = 'block';
                initializeMap();
            }, 1000);
        }, 3000);
        function initializeMap() {
            var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });
            var campusBounds = [[0, 0], [302, 754]];
            var imageOverlay = L.imageOverlay('campus.png', campusBounds).addTo(map);
            map.fitBounds(campusBounds);
            var roomMarkers = [];
            var icon = L.icon({ iconUrl: 'ok.png', iconSize: [20, 20] });
            function toggleRooms() {
                if (roomMarkers.length) {
                    roomMarkers.forEach(marker => map.removeLayer(marker));
                    roomMarkers = [];
                } else {
                    // Add rooms if toggled on
                }
            }
            function searchRoom() {
                var searchValue = document.getElementById("search-input").value.toLowerCase();
                // Implement search logic
            }
            function showMyLocation() {
                if (!navigator.geolocation) {
                    alert("Geolocation is not supported by your browser.");
                    return;
                }
                navigator.geolocation.getCurrentPosition(position => {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    var blueIcon = L.icon({ iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-blue.png', iconSize: [25, 41] });
                    userMarker = L.marker([lat, lon], { icon: blueIcon }).addTo(map)
                        .bindPopup("You are here").openPopup();
                    map.setView([lat, lon], 2);
                }, () => {
                    alert("Unable to retrieve your location.");
                });
            }
            document.getElementById("search-button").addEventListener("click", searchRoom);
            window.toggleRooms = toggleRooms;
            window.showMyLocation = showMyLocation;
        }
        function goToFrontPage() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('welcomeScreen').classList.remove('hidden');
            setTimeout(() => location.reload(), 500);
        }
    </script>
</body>
</html>
