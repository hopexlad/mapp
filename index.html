<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100vw;  /* Full-screen width */
            height: 100vh; /* Full-screen height */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        
        // Step 1: Initialize the map
        var map = L.map('map', {
            minZoom: -2,  // Allows zooming out
            maxZoom: 4,   // Allows zooming in
            crs: L.CRS.Simple  // Uses a simple coordinate system for images
            
        });

        // Step 2: Set image dimensions (YOUR PNG SIZE)
        var imageWidth = 754;  // PNG width
        var imageHeight = 302; // PNG height
        var bounds = [[0, 0], [302, 754]]; // Maintain aspect ratio

        // Step 3: Add your PNG image to the map
        var image = L.imageOverlay('campus.png', bounds).addTo(map);
        map.fitBounds(bounds);  // Ensures the whole image is visible on load

        // Step 4 (Optional): Center the map
        map.setView([302 / 2, 754 / 2], 0);
    </script>

</body>
</html>
