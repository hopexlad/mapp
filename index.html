<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPR Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Fullscreen Container */
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Welcome Screen */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://i.pinimg.com/originals/ef/70/85/ef7085be91d78613f0938fee57e45f4a.jpg') no-repeat center center/cover;
            transition: opacity 1s ease-in-out;
        }

        .hidden { opacity: 0; pointer-events: none; }

        /* Logo */
        .logo {
            width: 300px;
            height: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover { transform: scale(1.1); }

        /* Buttons */
        .button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
            width: 200px;
        }

        .button-green { background: green; color: white; }
        .button-blue { background: blue; color: white; }
        .button-purple { background: purple; color: white; }
        .button-pink { background: pink; color: white; }

        /* Map Container */
        #map-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        #map { width: 100%; height: 100%; }

        /* UI Elements */
        .ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        .ui-container button {
            margin: 5px 0;
            padding: 10px;
            width: 100px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen">
        <img src="log.png" class="logo" alt="KPR Logo">
        <h1>Welcome to KPR</h1>
    </div>

    <!-- Map Screen -->
    <div id="map-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search rooms..." />
            <button id="search-button">Search</button>
        </div>

        <div class="ui-container">
            <button onclick="toggleRooms()">Toggle Rooms</button>
            <button onclick="goToFrontPage()">Front Page</button>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Auto transition from Welcome Screen to Map
        setTimeout(() => {
            document.getElementById('welcomeScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('map-container').style.display = 'block';
                initializeMap();
            }, 1000);
        }, 3000);

        // Initialize Map
        function initializeMap() {
            var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

            var campus = {
                image: 'campus.png',
                bounds: [[0, 0], [302, 754]],
                markers: [
                    { name: "Office", coords: [196.46, 171.00] },
                    { name: "Reception", coords: [263.99, 193.00] },
                    { name: "Canteen", coords: [214.83, 717.00] },
                    { name: "Parking", coords: [35.87, 233.00] },
                    { name: "Library", coords: [150.00, 500.00] },
                    { name: "Auditorium", coords: [300.00, 250.00] },
                    { name: "Labs", coords: [180.00, 300.00] },
                    { name: "Sports Complex", coords: [400.00, 600.00] }
                ]
            };

            var imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
            map.fitBounds(campus.bounds);

            var roomMarkers = [];
            var icon = L.icon({ iconUrl: 'ok.png', iconSize: [20, 20] });

            function toggleRooms() {
                if (roomMarkers.length) {
                    roomMarkers.forEach(marker => map.removeLayer(marker));
                    roomMarkers = [];
                } else {
                    campus.markers.forEach(room => {
                        var marker = L.marker(room.coords, { icon }).addTo(map)
                            .bindTooltip(room.name, { permanent: false, direction: 'top' });
                        roomMarkers.push(marker);
                    });
                }
            }

            function searchRoom() {
                var searchValue = document.getElementById("search-input").value.toLowerCase();
                var foundRoom = campus.markers.find(room => room.name.toLowerCase().includes(searchValue));

                if (foundRoom) {
                    map.setView(foundRoom.coords, 2);
                    var marker = L.marker(foundRoom.coords, { icon }).addTo(map)
                        .bindTooltip(foundRoom.name, { permanent: true, direction: 'top' });
                    
                    setTimeout(() => map.removeLayer(marker), 3000);
                } else {
                    alert("Room not found!");
                }
            }

            document.getElementById("search-button").addEventListener("click", searchRoom);

            window.toggleRooms = toggleRooms;
        }

        function goToFrontPage() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('welcomeScreen').classList.remove('hidden');
            setTimeout(() => location.reload(), 500);
        }
    </script>

</body>
</html>
