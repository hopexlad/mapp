<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
        #coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            gap: 5px;
        }
        #search-box, #start-location, #end-location {
            width: 150px;
            padding: 5px;
        }
        #reset-button, #navigate-button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search location...">
        <button onclick="searchLocation()">Search</button>
        <select id="start-location">
            <option value="">Select Start</option>
        </select>
        <select id="end-location">
            <option value="">Select Destination</option>
        </select>
        <button id="navigate-button" onclick="navigate()">Go</button>
        <button id="reset-button" onclick="resetView()">Reset</button>
    </div>
    <div id="map"></div>
    <div id="coordinates">Move your cursor over the map</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: -2,  
            maxZoom: 4,   
            crs: L.CRS.Simple  
        });

        var bounds = [[0, 0], [302, 754]];
        var imageUrl = 'campus.png';  
        L.imageOverlay(imageUrl, bounds).addTo(map);
        map.fitBounds(bounds);
        map.setView([151, 377], 0);

        map.on('mousemove', function(e) {
            var lat = e.latlng.lat.toFixed(2);
            var lng = e.latlng.lng.toFixed(2);
            document.getElementById('coordinates').innerHTML = `Latitude: ${lat}, Longitude: ${lng}`;
        });

        var rooms = [
            { name: "Food Court 1", coords: [214.83, 717.00] },
            { name: "Food Court 2", coords: [66.75, 717.00] },
            { name: "Auditorium 1", coords: [250.85, 601.00] },
            { name: "Auditorium 2", coords: [54.75, 601.00] },
            { name: "Seminar Hall", coords: [154.80, 610.00] },
            { name: "Library", coords: [47.74, 512.00] },
            { name: "Hostellers Mess", coords: [111.78, 603.00] },
            { name: "Mess", coords: [190.82, 603.00] },
            { name: "Lab 4", coords: [201.83, 514.00] },
            { name: "Lab 3", coords: [102.77, 512.00] },
            { name: "NCC", coords: [33.74, 471.00] },
            { name: "OAT", coords: [150.80, 429.00] },
            { name: "Lab 5", coords: [264.86, 482.00] },
            { name: "PE", coords: [263.86, 385.00] },
            { name: "Stock Room", coords: [264.84, 353.00] },
            { name: "Transport Office", coords: [262.86, 329.00] },
            { name: "Sick Bay", coords: [206.83, 351.00] },
        ];

        var markers = {};
        rooms.forEach(room => {
            var marker = L.marker(room.coords).addTo(map).bindPopup(`<b>${room.name}</b>`);
            markers[room.name.toLowerCase()] = marker;

            var option = new Option(room.name, room.name.toLowerCase());
            document.getElementById("start-location").add(option.cloneNode(true));
            document.getElementById("end-location").add(option);
        });

        function searchLocation() {
            var query = document.getElementById("search-box").value.toLowerCase();
            if (markers[query]) {
                map.setView(markers[query].getLatLng(), 2);
                markers[query].openPopup();
            } else {
                alert("Location not found");
            }
        }

        function navigate() {
            var start = document.getElementById("start-location").value;
            var end = document.getElementById("end-location").value;
            if (!start || !end) {
                alert("Please select both start and destination.");
                return;
            }
            var latlngs = [markers[start].getLatLng(), markers[end].getLatLng()];
            if (window.routeLine) map.removeLayer(window.routeLine);
            window.routeLine = L.polyline(latlngs, { color: 'blue', weight: 5 }).addTo(map);
            map.fitBounds(window.routeLine.getBounds());
        }

        function resetView() {
            map.setView([151, 377], 0);
            if (window.routeLine) map.removeLayer(window.routeLine);
        }
    </script>

</body>
</html>
