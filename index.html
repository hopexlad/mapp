


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPR Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://kprcas.ac.in/file/wp-content/uploads/2024/12/kprcas-1052x468.jpg') no-repeat center center/cover;
            transition: opacity 0.9s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .logo {
            width: 300px;
            height: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover { transform: scale(1.1); }
        .instruction {
            font-size: 18px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .instruction:hover { background: rgba(0, 0, 0, 0.7); }
        #map-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        #map { width: 100%; height: 100%; }
        .sidebar {
            position: absolute;
            left: 10px;
            top: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .category {
            font-weight: bold;
            margin-top: 10px;
        }
        .location-list {
            list-style: none;
            padding-left: 0;
        }
        .location-list li {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen" class="screen">
        <img src="C:/Users/Admin/Desktop/KprLogo.jpg" class="logo" alt="KPR Logo">
        <p class="instruction">Press "Enter" to Continue</p>
    </div>

    <div id="map-container">
        <div id="map"></div>

        <!-- Sidebar for categories -->
        <div class="sidebar">
            <div class="category">üìå Rooms</div>
            <ul class="location-list" id="room-list"></ul>

            <div class="category">üè¢ Offices</div>
            <ul class="location-list" id="office-list"></ul>

            <div class="category">üî¨ Labs</div>
            <ul class="location-list" id="lab-list"></ul>

            <div class="category">üé≠ Auditoriums</div>
            <ul class="location-list" id="auditorium-list"></ul>

            <div class="category">üìç Other Places</div>
            <ul class="location-list" id="other-list"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                document.getElementById('welcomeScreen').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('map-container').style.display = 'block';
                    initializeMap();
                }, 1000);
            }
        });

        function initializeMap() {
            var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });
            var imageUrl = "C:\Users\Admin\Downloads\camp.png";
            var imageBounds = [[0, 0], [302, 767]];
            L.imageOverlay(imageUrl, imageBounds).addTo(map);
            map.fitBounds(imageBounds);

            var locations = {
                rooms: [
                    { name: "CG114", coords: [181.82, 355.00] },
                    { name: "CG113", coords: [119.78, 354.00] },
                    { name: "CG112", coords: [93.77, 354.00] }
                ],
                offices: [
                    { name: "Admission Office", coords: [263.99, 193.00] },
                    { name: "Principal Office", coords: [36.87, 11.50] },
                    { name: "Secretary Office", coords: [34.37, 32.00] },
                    { name: "Exam Cell", coords: [107.91, 172.50] }
                ],
                labs: [
                    { name: "Lab 1", coords: [38.74, 377.00] },
                    { name: "Lab 3", coords: [102.77, 512.00] },
                    { name: "Lab 4", coords: [201.83, 514.00] },
                    { name: "Lab 5", coords: [264.86, 482.00] }
                ],
                auditoriums: [
                    { name: "Auditorium 1", coords: [250.85, 601.00] },
                    { name: "Auditorium 2", coords: [54.75, 601.00] },
                    { name: "Seminar Hall", coords: [154.80, 610.00] },
                    { name: "Falcon Hall", coords: [264.49, 152.50] }
                ],
                others: [
                    { name: "Food Court 1", coords: [214.83, 717.00] },
                    { name: "Food Court 2", coords: [66.75, 717.00] },
                    { name: "Hostelers Mess", coords: [111.78, 603.00] },
                    { name: "Mess", coords: [190.82, 603.00] },
                    { name: "Library", coords: [47.74, 512.00] },
                    { name: "NCC", coords: [33.74, 471.00] },
                    { name: "OAT", coords: [150.80, 429.00] },
                    { name: "Transport Office", coords: [262.86, 329.00] },
                    { name: "Placement Waiting Room", coords: [225.98, 24.00] }
                ]
            };

            function addMarkers(category, listId, layerGroup) {
                var listElement = document.getElementById(listId);
                locations[category].forEach(location => {
                    var marker = L.marker(location.coords).addTo(layerGroup).bindPopup(location.name);
                    var listItem = document.createElement("li");
                    listItem.textContent = location.name;
                    listItem.onclick = function() {
                        map.setView(location.coords, 2);
                        marker.openPopup();
                    };
                    listElement.appendChild(listItem);
                });
            }

            var roomsLayer = L.layerGroup().addTo(map);
            var officesLayer = L.layerGroup().addTo(map);
            var labsLayer = L.layerGroup().addTo(map);
            var auditoriumsLayer = L.layerGroup().addTo(map);
            var othersLayer = L.layerGroup().addTo(map);

            addMarkers("rooms", "room-list", roomsLayer);
            addMarkers("offices", "office-list", officesLayer);
            addMarkers("labs", "lab-list", labsLayer);
            addMarkers("auditoriums", "auditorium-list", auditoriumsLayer);
            addMarkers("others", "other-list", othersLayer);
        }
    </script>
</body>
</html>
