<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #map { width: 100vw; height: 100vh; }

        /* Sidebar Navigation */
        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 220px;
            height: 100vh;
            background: #222;
            padding: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .sidebar h2 { text-align: center; font-size: 18px; }
        .sidebar button {
            background: #ff6b00;
            border: none;
            padding: 10px;
            margin: 5px 0;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar button:hover { background: #ff8800; }

        /* Search Bar */
        .search-container {
            margin-top: 10px;
            display: flex;
        }

        #search-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #search-button {
            width: 30%;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #search-button:hover { background: #ff8800; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Campus Map</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search room...">
            <button id="search-button">üîç</button>
        </div>
        <button onclick="toggleRooms()">Toggle Rooms</button>
        <button onclick="toggleFloor()">Toggle Floor</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var floors = {
            ground: {
                image: 'campus.png',
                bounds: [[0, 0], [302, 754]],
                markers: [
                    { name: "Food Court 1", coords: [214.83, 717.00] },
                    { name: "Food Court 2", coords: [66.75, 717.00] },
                    { name: "Auditorium 1", coords: [250.85, 601.00] },
                    { name: "Auditorium 2", coords: [54.75, 601.00] },
                    { name: "Seminar Hall", coords: [154.80, 610.00] },
                    { name: "Hostellers Mess", coords: [111.78, 603.00] },
                    { name: "Mess", coords: [190.82, 603.00] },
                    { name: "Lab 4", coords: [201.83, 514.00] },
                    { name: "Lab 3", coords: [102.77, 512.00] },
                    { name: "Library", coords: [47.74, 512.00] },
                    { name: "NCC", coords: [33.74, 471.00] },
                    { name: "OAT", coords: [150.80, 429.00] },
                    { name: "Lab 5", coords: [264.86, 482.00] },
                    { name: "PEA", coords: [263.86, 385.00] },
                    { name: "Stock Room", coords: [264.84, 353.00] }
                ]
            },
            first: {
                image: 'floor1.png',
                bounds: [[0, 0], [301, 528]],
                markers: [
                    { name: "Lecture Hall 1", coords: [200.00, 500.00] },
                    { name: "Lecture Hall 2", coords: [180.00, 520.00] },
                    { name: "Computer Lab 1", coords: [220.00, 450.00] },
                    { name: "Computer Lab 2", coords: [210.00, 480.00] },
                    { name: "Staff Room", coords: [190.00, 400.00] },
                    { name: "Physics Lab", coords: [250.00, 420.00] },
                    { name: "Chemistry Lab", coords: [260.00, 430.00] },
                    { name: "Conference Room", coords: [150.00, 350.00] }
                ]
            }
        };

        var currentFloor = 'ground';
        var imageOverlay = L.imageOverlay(floors[currentFloor].image, floors[currentFloor].bounds).addTo(map);
        map.fitBounds(floors[currentFloor].bounds);

        var roomMarkers = [];
        var icon = L.icon({ iconUrl: 'ok.png', iconSize: [25, 25] });

        function toggleRooms() {
            if (roomMarkers.length) {
                roomMarkers.forEach(marker => map.removeLayer(marker));
                roomMarkers = [];
            } else {
                floors[currentFloor].markers.forEach(room => {
                    var marker = L.marker(room.coords, { icon }).addTo(map)
                        .bindTooltip(room.name, { permanent: false, direction: 'top' });
                    roomMarkers.push(marker);
                });
            }
        }

        function toggleFloor() {
            // Remove existing markers
            roomMarkers.forEach(marker => map.removeLayer(marker));
            roomMarkers = [];

            // Toggle between floors
            currentFloor = (currentFloor === 'ground') ? 'first' : 'ground';

            // Update image overlay
            map.removeLayer(imageOverlay);
            imageOverlay = L.imageOverlay(floors[currentFloor].image, floors[currentFloor].bounds).addTo(map);
            map.fitBounds(floors[currentFloor].bounds);
        }

        function searchRoom() {
            var searchValue = document.getElementById("search-input").value.toLowerCase();

            // Check in the current floor's marker list
            var foundRoom = floors[currentFloor].markers.find(room => room.name.toLowerCase().includes(searchValue));

            if (foundRoom) {
                map.setView(foundRoom.coords, 2);
                var marker = L.marker(foundRoom.coords, { icon }).addTo(map)
                    .bindTooltip(foundRoom.name, { permanent: true, direction: 'top' });

                setTimeout(() => map.removeLayer(marker), 3000);
            } else {
                alert("Room not found on this floor!");
            }
        }

        document.getElementById("search-button").addEventListener("click", searchRoom);
    </script>
</body>
</html>
