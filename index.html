<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
        #coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="coordinates">Move your cursor over the map</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: -2,  
            maxZoom: 4,   
            crs: L.CRS.Simple  
        });

        var imageWidth = 754;  
        var imageHeight = 302; 
        var bounds = [[0, 0], [302, 754]];

        var imageUrl = 'campus.png';  
        var image = L.imageOverlay(imageUrl, bounds).addTo(map);

        map.fitBounds(bounds);
        map.setView([302 / 2, 754 / 2], 0);

        map.on('mousemove', function(e) {
            var lat = e.latlng.lat.toFixed(2);
            var lng = e.latlng.lng.toFixed(2);
            document.getElementById('coordinates').innerHTML = `Latitude: ${lat}, Longitude: ${lng}`;
        });

        map.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(2);
            var lng = e.latlng.lng.toFixed(2);

            L.popup()
                .setLatLng(e.latlng)
                .setContent(`<b>Latitude:</b> ${lat}<br><b>Longitude:</b> ${lng}`)
                .openOn(map);
        });

        // ** Room Markers **
        var rooms = [
            { name: "Room 101", lat: 214.83, lng: 717.00 },
            { name: "Room 102", lat: 66.75, lng: 717.00 },
            { name: "Lab 1", lat: 150, lng: 250 },
            { name: "Library", lat: 200, lng: 300 }
        ];

        rooms.forEach(room => {
            L.marker([room.lat, room.lng]).addTo(map)
                .bindPopup(`<b>${room.name}</b><br>Lat: ${room.lat}, Lng: ${room.lng}`);
        });
    </script>
</body>
</html>
