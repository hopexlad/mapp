<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
        #coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            gap: 5px;
        }
        #search-box, #start-location, #end-location {
            width: 150px;
            padding: 5px;
        }
        #reset-button, #navigate-button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search location...">
        <button onclick="searchLocation()">Search</button>
        <select id="start-location">
            <option value="">Select Start</option>
        </select>
        <select id="end-location">
            <option value="">Select Destination</option>
        </select>
        <button id="navigate-button" onclick="navigate()">Go</button>
        <button id="reset-button" onclick="resetView()">Reset</button>
    </div>
    <div id="map"></div>
    <div id="coordinates">Move your cursor over the map</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: -2,  
            maxZoom: 4,   
            crs: L.CRS.Simple  
        });

        var bounds = [[0, 0], [302, 754]];
        var imageUrl = 'campus.png';  
        L.imageOverlay(imageUrl, bounds).addTo(map);
        map.fitBounds(bounds);
        map.setView([151, 377], 0);

        map.on('mousemove', function(e) {
            var lat = e.latlng.lat.toFixed(2);
            var lng = e.latlng.lng.toFixed(2);
            document.getElementById('coordinates').innerHTML = `Latitude: ${lat}, Longitude: ${lng}`;
        });

        var rooms = [
            { name: "Food Court 1", coords: [214.83, 717.00] },
            { name: "Food Court 2", coords: [66.75, 717.00] },
            { name: "Auditorium 1", coords: [250.85, 601.00] },
            { name: "Auditorium 2", coords: [54.75, 601.00] },
            { name: "Seminar Hall", coords: [154.80, 610.00] },
            { name: "Hostellers Mess", coords: [111.78, 603.00] },
            { name: "Mess", coords: [190.82, 603.00] },
            { name: "Lab 4", coords: [201.83, 514.00] },
            { name: "Lab 3", coords: [102.77, 512.00] },
            { name: "Library", coords: [47.74, 512.00] },
            { name: "NCC", coords: [33.74, 471.00] },
            { name: "OAT", coords: [150.80, 429.00] },
            { name: "Lab 5", coords: [264.86, 482.00] },
            { name: "PEA", coords: [263.86, 385.00] },
            { name: "Stock Room", coords: [264.84, 353.00] },
            { name: "Transport Office", coords: [262.86, 329.00] },
            { name: "Sick Room", coords: [206.83, 351.00] },
            { name: "CG114", coords: [181.82, 355.00] },
            { name: "CG113", coords: [119.78, 354.00] },
            { name: "CG112", coords: [93.77, 354.00] },
            { name: "Lab1", coords: [38.74, 377.00] },
            { name: "Zig-Zag", coords: [271.87, 263.00] },
            { name: "Boy Restroom", coords: [33.87, 306.50] },
            { name: "Girls Restroom", coords: [35.87, 233.00] },
            { name: "Admission Office", coords: [263.99, 193.00] },
            { name: "Falcon Hall", coords: [264.49, 152.50] },
            { name: "Office", coords: [196.46, 171.00] },
            { name: "Exam Cell", coords: [107.91, 172.50] },
            { name: "Guest Waiting", coords: [33.87, 152.50] },
            { name: "Oasis", coords: [33.87, 65.00] },
            { name: "Placement Waiting Room", coords: [225.98, 24.00] },
            { name: "Master Board Room", coords: [109.41, 16.00] },
            { name: "Oak Leaf", coords: [74.89, 18.00] },
            { name: "Guest Waiting Hall", coords: [35.87, 63.00] },
            { name: "Principal Office", coords: [36.87, 11.50] },
            { name: "Secretary Office", coords: [34.37, 32.00] }
        ];

        var markers = {};
        var customIcon = L.icon({
            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',  
            iconSize: [20, 30],  
            iconAnchor: [10, 30],  
            popupAnchor: [0, -30]  
        });

        rooms.forEach(room => {
            var marker = L.marker(room.coords, { icon: customIcon })
                .addTo(map)
                .bindPopup(`<b>${room.name}</b>`);
            markers[room.name.toLowerCase()] = marker;
        });
    </script>
</body>
</html>
