<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive College Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .floor-image {
            width: 800px; /* Adjust as needed */
            height: 600px;
        }
        .marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Interactive College Map</h1>

    <div class="map-container">
        <img id="floorImage" class="floor-image" src="ground.png" alt="College Map">
        <div id="markers"></div>
    </div>

    <div class="buttons">
        <button onclick="switchFloor()">Switch Floor</button>
    </div>

        function switchFloor() {
            currentFloor = currentFloor === "ground" ? "first" : "ground";
            document.getElementById("floorImage").src = currentFloor === "ground" ? "ground.png" : "floor1.png";
            renderMarkers();
        }

        function renderMarkers() {
            const markersContainer = document.getElementById("markers");
            markersContainer.innerHTML = "";
            rooms[currentFloor].forEach(room => {
                const marker = document.createElement("div");
                marker.className = "marker";
                marker.style.left = room.lat + "px";
                marker.style.top = room.log + "px";
                marker.title = room.name;
                markersContainer.appendChild(marker);
            });
        }

        renderMarkers();
    </script>

</body>
